<div>
    <img [src]="logo" alt="logo Nik">
    <div>
        <p>Estar <span>conectado</span> es mantenerse <span>Informado</span></p>
    </div>
    <form class="form" (ngSubmit)="logIn()" [formGroup]="form">
        <div>
          <input type="text" formControlName="user" placeholder="Usuario">
          <small *ngIf="user.touched && user.errors as errors">Este campo es requerido</small>
        </div>
        <div>
          <div>
            <input class="input" [type]="showPass ? 'text' : 'password' " formControlName="password" placeholder="Contraseña">
            <i (click)="togglePass()"></i>
          </div>
          <small *ngIf="password.touched && password.errors as errors">Este campo es requerido</small>
        </div>
        <button type="submit"[disabled]="form.invalid">Iniciar Sesión</button>
      </form>
</div>
